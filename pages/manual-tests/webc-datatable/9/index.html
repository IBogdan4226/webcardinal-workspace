<link rel="stylesheet" href="pages/manual-tests/webc-datatable/9/styles.css">

<div id="test-container" class="tdb-9">
    <header>
        <section>
            <h3>Dynamic wrapper over DataTable</h3>
        </section>
    </header>
    <main>
        <webcat-card header="Result">
            <webc-container controller="../../pages/manual-tests/webc-datatable/9/Controller">
                <webc-datatable datasource="@datasource">
                    <div slot="before">
                        <label for="no_of_columns">Number of columns</label>
                        <input id="no_of_columns" type="number" value="@noOfColumns">
                    </div>

                    <div slot="header" data-for="@headerItems">
                        <span>{{ @name }}</span>
                    </div>

                    <div>{{ @id }}</div>

                    <div slot="footer">
                        <div data-for="@footerItems">
                            {{ @name }}
                        </div>
                    </div>
                </webc-datatable>

                <section class="controls">
                    <button data-tag="prev-page" class="button-outline">Previous page</button>
                    <button data-tag="next-page" class="button-outline">Next page</button>
                </section>
            </webc-container>
        </webcat-card>

        <webcat-section header="Controller">
            <psk-code language="JavaScript" file="pages/manual-tests/webc-datatable/9/Controller.js"></psk-code>
        </webcat-section>
    </main>
</div>
