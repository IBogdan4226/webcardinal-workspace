<style>
    .webc-datatable--container {
        display: grid;
        grid-template-columns: auto 1fr auto;
        column-gap: 1rem;
    }
    .webc-datatable--container > * {
        padding: 0.5rem;
        border-bottom: 1px solid #CDCDCD;
    }
    .webc-datatable--container > .webc-datatable--header {
        font-weight: bold;
        border-color: #2F2F2F;
        margin-bottom: 1rem;
    }
    .webc-datatable--container > *:not(.webc-datatable--header):nth-last-child(-n+3) {
        border-bottom: none;
    }
    .webc-datatable--container > div:not(.webc-datatable--header):nth-child(3n) {
        font-family: monospace;
    }
    #test-container button[data-tag] {
        padding: 0.75rem; margin: 0.5rem 0.5rem 0 0;
        border: 1px solid var(--primary-color); border-radius: 1rem;
    }
</style>

<div id="test-container">
    <header>
        <section>
            <h1>Pagination of DataTable</h1>
            <small>keywords: <code>setRecordsNumber</code>, <code>setPageSize</code>, <code>goToPageByIndex</code></small>

        </section>
    </header>
    <main>
        <webcat-card shadow header="Result">
            <webc-container controller="../../pages/manual-tests/webc-datatable/2/Controller">
                <webc-datatable datasource="@datasource">
                    <div slot="header" data-sortable>Id</div>
                    <div slot="header" data-sortable>Name</div>
                    <div slot="header" data-sortable>Date</div>

                    <div>{{ @id }}</div>
                    <div>{{ @name }}</div>
                    <div>{{ @date }}</div>
                </webc-datatable>

                <button data-tag="prev-page">Go to previous page</button>
                <button data-tag="next-page">Go to next page</button>
                <button data-tag="random-page" data-page="@randomPage">Go to page {{ @randomPage }}</button>
            </webc-container>
        </webcat-card>

        <webcat-section shadow header="Controller">
            <psk-code language="JavaScript" file="pages/manual-tests/webc-datatable/2/Controller.js"></psk-code>
        </webcat-section>

        <webcat-section shadow header="Markup">
            <psk-code language="HTML" file="pages/manual-tests/webc-datatable/2/markup.html"></psk-code>
        </webcat-section>
    </main>
</div>
