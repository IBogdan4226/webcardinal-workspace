<div id="test-container" class="if2">
  <header>
    <section>
      <h1>Slots for <code>data-if</code></h1>
      <small>slots: <code>loading</code>, <code>true</code>, <code>false</code></small>
    </section>
  </header>
  <main>
    <webcat-card shadow header="Result">
      <webc-container controller="../../pages/manual-tests/data-if/2/Controller">
        <div class="header">
          Condition: <code>{{ @conditionString }}</code>
        </div>

        <div data-if="@condition">
          Content that is never visible: <div>no slot</div>

          <div slot="true">
            1. Content visible when condition is: <code>true</code>
          </div>

          <div slot="false">
            0. Content visible when condition is: <code>false</code>
          </div>

          <div slot="loading">
            -1. Loading...
          </div>
        </div>
      </webc-container>
    </webcat-card>

    <webcat-section shadow header="Markup">
      <psk-code language="HTML" file="pages/manual-tests/data-if/2/markup.html"></psk-code>
    </webcat-section>

    <webcat-section shadow header="Controller">
      <psk-code language="JavaScript" file="pages/manual-tests/data-if/2/Controller.js"></psk-code>
    </webcat-section>
  </main>
</div>
