<style>
  .tm-if3 .header {
    display: grid;
    grid-template-columns: 1fr auto;
  }
  .tm-if3 button {
    background: var(--primary-color);
    border-radius: 3px;
    color: whitesmoke;
  }
  .tm-if3 button:disabled {
    background: var(--primary-color-transparent);
    cursor: not-allowed;
  }
</style>

<div id="test-container" class="tm-if3">
  <header>
    <section>
      <h3>Async/Promise condition in <code>data-if</code></h3>
      <div>keywords: <code>async</code>, <code>Promise</code></div>
    </section>
  </header>
  <main>
    <webcat-card header="Result">
      <webc-container controller="../../pages/manual-tests/data-if/3/Controller">
        <div class="header">
          <div>Condition: <code>{{ @conditionString }}</code></div>
          <button data-tag="conditionToggle" class="button">Toggle condition</button>
        </div>

        <div data-if="@condition">
          Content that is never visible <strong>no slot</strong>

          <div slot="true">
            [resolved] <strong>true slot</strong> is visible!
          </div>

          <div slot="false">
            [resolved] <strong>false slot</strong> is visible!
          </div>

          <div slot="loading">
            [awaiting] Loading...
          </div>
        </div>
      </webc-container>
    </webcat-card>

    <webcat-section header="Markup">
      <psk-code language="HTML" file="pages/manual-tests/data-if/3/markup.html"></psk-code>
    </webcat-section>

    <webcat-section header="Controller">
      <psk-code language="JavaScript" file="pages/manual-tests/data-if/3/Controller.js"></psk-code>
    </webcat-section>
  </main>
</div>
