<webc-container id="test-container">
    <header>
        <section>
            <div>
                <h4>Model as an <code>Array</code> with variable length and interactions in <code>data-if</code> and <code>data-for</code></h4>
                <h4>WebcComponent used <code>fa-icon</code></h4>
            </div>
            <div>Attributes: <code>data-if</code>,<code>data-for</code></div>
        </section>
    </header>
    <main>
        <section>
            <webcat-card shadow header="Result">
                <style>
                    @import url("themes/clear-sky-theme/commons/fonts/font-awesome/font-awesome.min.css");

                    fa-icon {
                        margin-right: 0.5rem;
                    }

                    .test5 .item-container {
                        border: 1px solid grey;
                        border-radius: 4px;
                        padding: 5px;
                        margin: 5px 0;
                    }
                    .test5 .item-name-container {
                        display: flex;
                        justify-content: space-between;
                    }
                    .test5 > div:first-child {
                        display: grid;
                        grid-template-columns: 1fr auto;
                        gap: 1rem;
                        padding-bottom: 1rem;
                    }
                    .test5 > div:last-child {
                        border: 1px solid #cdcdcd;
                        padding: 1rem;
                    }
                </style>
                <webc-container controller="manual/data-for/Test5" class="test5">
                    <div>
                        <button disabled="@isDisabled" data-tag="plus">➕</button>
                        <button data-tag="toggle-display">Toggle display</button>
                    </div>

                    <div data-if="@isDisabled">
                        <div slot="true">
                            <span>The items are hidden now.</span>
                        </div>

                        <div data-for="@items" slot="false">
                            <div class="item-container">
                                <div class="item-name-container">
                                <span>
                                    <fa-icon icon="@icon" color="@color"></fa-icon>
                                    {{ @name }}
                                </span>
                                    <button data-tag="minus">➖</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <p>Model:</p>
                        <pre>{{ @modelString }}</pre>
                    </div>
                </webc-container>
            </webcat-card>

            <webcat-section shadow header="Controller">
                <psk-code language="JavaScript" file="scripts/controllers/manual/data-for/Test5.js"></psk-code>
            </webcat-section>

            <webcat-section shadow header="Markup">
                <psk-code language="JavaScript" file="pages/manual-tests/data-for/test-5.markup.html"></psk-code>
            </webcat-section>
        </section>
    </main>
</webc-container>
