<style>
    .tm-for4 .control {
        margin-bottom: 3rem;
    }
    .tm-for4 .control .item-container {
        border-radius: 0.4rem;
        background: white;
        padding: 1.5rem;
    }
    .tm-for4 .control .item-name-container {
        display: flex;
        justify-content: space-between;
    }
    .tm-for4 .control > div:first-child {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 1rem;
        padding-bottom: 1rem;
    }
    .tm-for4 .control > div:last-child {
        border: 1px solid #cdcdcd;
        padding: 1rem;
    }
    .tm-for4 button[data-tag="plus"] {
        grid-column: 1 / -1;
    }
</style>

<webc-container id="test-container" class="tm-for4">
    <header>
        <section>
            <h3>Variable length and interactions of an <code>Array</code> in <code>data-for</code></h3>
        </section>
    </header>
    <main>
        <section>
            <webc-container controller="../../../pages/manual-tests/data-for/4/Controller">
                <div class="control">
                    <div>
                        <button data-tag="plus" class="button-outline">➕</button>
                    </div>
                    <div data-for="@items">
                        {{ @id }}
                        <div class="item-container">
                            <div class="item-name-container">
                                <span>{{@id}} {{ @name }}</span>
                                <button data-tag="minus" class="button-outline button-icon">➖</button>
                            </div>
                            <div>
                                <input value="@inputValue" />
                                <span>You have entered: {{ @inputValue }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <pre>{{ @modelString }}</pre>
            </webc-container>


            <webcat-section header="Markup">
                <psk-code language="HTML" file="pages/manual-tests/data-for/4/markup.html"></psk-code>
            </webcat-section>

            <webcat-section header="Controller">
                <psk-code language="JavaScript" file="pages/manual-tests/data-for/4/Controller.js"></psk-code>
            </webcat-section>
        </section>
    </main>
</webc-container>
