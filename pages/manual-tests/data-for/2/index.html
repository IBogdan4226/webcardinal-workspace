<style>
    .tm-for2 .control > div:first-child {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 1rem; padding-bottom: 1rem;
    }
    .tm-for2 .control > div:last-child {
        border: 1px solid #cdcdcd; border-radius: 0.4rem;
        padding: 1rem;
    }
</style>

<webc-container id="test-container" class="tm-for2">
    <header>
        <section>
            <h3>Variable length of an <code>Array</code> in <code>data-for</code></h3>
        </section>
    </header>
    <main>
        <section>
            <webcat-card header="Result">
                <webc-container controller="../../../pages/manual-tests/data-for/2/Controller" class="control">
                    <div>
                        <input min="0" max="10000" type="number" value="@number">
                        <button data-tag="plus" class="button-outline button-icon">➕</button>
                        <button data-tag="minus" class="button-outline button-icon">➖</button>
                    </div>
                    <div data-for="@items">
                        <div>{{ @name }}</div>
                    </div>
                </webc-container>
            </webcat-card>

            <webcat-section header="Markup">
                <psk-code language="HTML" file="pages/manual-tests/data-for/2/markup.html"></psk-code>
            </webcat-section>

            <webcat-section header="Controller">
                <psk-code language="JavaScript" file="pages/manual-tests/data-for/2/Controller.js"></psk-code>
            </webcat-section>
        </section>
    </main>
</webc-container>
