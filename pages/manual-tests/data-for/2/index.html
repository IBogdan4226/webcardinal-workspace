<webc-container id="test-container">
    <header>
        <section>
            <h4>Variable length of an <code>Array</code> in <code>data-for</code></h4>
            <div>Attribute: <code>data-for</code></div>
        </section>
    </header>
    <main>
        <section>
            <psk-example>
                <style>
                    .test1 > div:first-child {
                        display: grid;
                        grid-template-columns: 1fr auto auto;
                        gap: 1rem; padding-bottom: 1rem;
                    }
                    .test1 > div:last-child {
                        border: 1px solid #cdcdcd;
                        padding: 1rem;
                    }
                </style>
                <webc-container controller="manual/data-for/Test1" class="test1">
                    <div>
                        <input min="0" max="10000" type="number" value="@number">
                        <button data-tag="plus">➕</button>
                        <button data-tag="minus">➖</button>
                    </div>
                    <div data-for="@items">
                        <div>{{ @name }}</div>
                    </div>
                </webc-container>
            </psk-example>

            <psk-code language="JavaScript" file="scripts/controllers/manual/data-for/Controller.js"></psk-code>

            <psk-code language="HTML">
                <div>
                    <input min="0" max="10000" type="number" value="@number">
                    <button data-tag="plus">➕</button>
                    <button data-tag="minus">➖</button>
                </div>
                <div data-for="@items">
                    <div>{{ @name }}</div>
                </div>
            </psk-code>
        </section>
    </main>
</webc-container>
