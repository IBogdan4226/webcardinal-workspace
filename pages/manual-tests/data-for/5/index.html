<style>
    @import url("themes/clear-sky-theme/commons/fonts/font-awesome/font-awesome.min.css");

    .tm-for5 fa-icon {
        margin-right: 0.5rem;
    }
    .tm-for5 .control .item-container {
        background: white;
        border-radius: 4px;
        padding: 5px;
        margin: 5px 0;
    }
    .tm-for5 .control .item-name-container {
        display: flex;
        justify-content: space-between;
    }
    .tm-for5 .control > div:first-child {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1rem;
        padding-bottom: 1rem;
    }
    .tm-for5 .control > div:last-child {
        border: 1px solid #cdcdcd;
        padding: 1rem;
    }
</style>

<webc-container id="test-container" class="tm-for5">
    <header>
        <section>
            <h3>Variable length of an <code>Array</code> with WebcComponents in <code>data-for</code></h3>
        </section>
    </header>
    <main>
        <section>
            <webcat-card shadow header="Result">
                <webc-container controller="../../../pages/manual-tests/data-for/5/Controller" class="control">
                    <div>
                        <button disabled="@isDisabled" data-tag="plus" class="button-outline">➕</button>
                        <button data-tag="toggle-display">Toggle display</button>
                    </div>

                    <div data-if="@isDisabled">
                        <div slot="true">
                            <span>The items are hidden now.</span>
                        </div>

                        <div data-for="@items" slot="false">
                            <div class="item-container">
                                <div class="item-name-container">
                                <span>
                                    <fa-icon icon="@icon" color="@color"></fa-icon>
                                    {{ @name }}
                                </span>
                                    <button data-tag="minus" class="button-outline button-icon">➖</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <p>Model:</p>
                        <pre>{{ @modelString }}</pre>
                    </div>
                </webc-container>
            </webcat-card>

            <webcat-section header="Markup">
                <psk-code language="HTML" file="pages/manual-tests/data-for/5/markup.html"></psk-code>
            </webcat-section>

            <webcat-section header="Controller">
                <psk-code language="JavaScript" file="pages/manual-tests/data-for/5/Controller.js"></psk-code>
            </webcat-section>
        </section>
    </main>
</webc-container>
