<webc-container id="test-container">
    <header>
        <section>
            <h4>Variable length and interactions of an <code>Array</code> in <code>data-for</code></h4>
            <div>Attribute: <code>data-for</code></div>
        </section>
    </header>
    <main>
        <section>
            <psk-code language="JavaScript" file="/scripts/controllers/manual/data-for/Test3.js"></psk-code>
            <psk-code language="HTML">
                <div>
                    <button data-tag="plus">➕</button>
                </div>
                <div data-for="@items">
                    <div>
                        <span>{{@id}} {{ @name }}</span>
                        <input value="@inputValue" />
                        <span>You have entered: {{ inputValue }}</span>
                        <button data-tag="minus">➖</button>
                    </div>
                </div>
            </psk-code>
            <psk-example>
                <style>
                    .test3 .item-container {
                        border: 1px solid grey;
                        border-radius: 4px;
                        padding: 5px;
                        margin: 5px 0;
                    }
                    .test3 .item-name-container {
                        display: flex;
                        justify-content: space-between;
                    }
                    .test3 > div:first-child {
                        display: grid;
                        grid-template-columns: 1fr auto auto;
                        gap: 1rem;
                        padding-bottom: 1rem;
                    }
                    .test3 > div:last-child {
                        border: 1px solid #cdcdcd;
                        padding: 1rem;
                    }
                </style>
                <webc-container controller="manual/data-for/Test3" class="test3">
                    <div>
                        <button data-tag="plus">➕</button>
                    </div>
                    <div data-for="@items">
                        {{@id}}
                        <div class="item-container">
                            <div class="item-name-container">
                                <span>{{@id}} {{ @name }}</span>
                                <button data-tag="minus">➖</button>
                            </div>
                            <div>
                                <input value="@inputValue" />
                                <span>You have entered: {{ @inputValue }}</span>
                            </div>
                        </div>
                    </div>
                </webc-container>
            </psk-example>
        </section>
    </main>
</webc-container>
