<link rel="stylesheet" href="./pages/tools/light-scanner-downloader/styles.css">

<main class="barcode-fullscreen">
  <webc-container controller="../../pages/tools/light-scanner-downloader/ScannerController" class="barcode-container">
    <div class="buttons-container modes">
      <button data-tag="download">Download</button>
      <button data-tag="mode" class="button-clear">{{ @mode }}</button>
    </div>

    <button data-tag="retry" class="button-retry">Retry</button>

    <div id="scanner-placeholder">
      <!-- injected automatically -->
    </div>

    <div data-tag="scanner-tooltip-placeholder">
      <!-- injected automatically -->
    </div>

    <webc-switch condition="@scannerStatus">
      <section class="message" slot="feedback">
        <h3>{{ $status.feedback.0 }}</h3>
        <div>{{ $status.feedback.1 }}</div>
      </section>
      <section class="message" slot="no-cameras">
        <h3>{{ $status.no-cameras.0 }}</h3>
        <div>{{ $status.no-cameras.1 }}</div>
      </section>
      <section class="message" slot="permission-denied">
        <h3>{{ $status.permission-denied.0 }}</h3>
        <div>{{ $status.permission-denied.1 }}</div>
      </section>
    </webc-switch>

  </webc-container>
</main>
