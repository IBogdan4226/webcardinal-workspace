<style>
  .barcode-fullscreen psk-barcode-scanner::part(done) {
    transform: unset;
    left: unset;
    right: 0.75rem;
  }

  .barcode-fullscreen {
    width: 100%;
    height: 100%;
    background: #424242;
  }

  .barcode-container {
    position: relative;
    margin: 0 auto;
    box-sizing: border-box;
    display: block;
    max-width: max(30vw, 450px);
    background: rgba(255, 255, 255, .35);
    border: 4px solid #2F2F2F;
    height: 100%;
  }

  .barcode-container.success {
    border-color: #48D960;
  }
  .barcode-container.fail {
    border-color: #FA113D;
  }

  .buttons-container {
    position: absolute;
    top: 1rem;
    display: flex;
    width: 100%;
    justify-content: center;
    gap: 0.5rem;
    z-index: 1;
  }

  .buttons-container.modes {
    display: flex;
    align-items: center;
    top: unset;
    bottom: 1rem;
    left: 0.75rem;
    justify-content: flex-start;
  }

  .buttons-container button {
    padding: 0.35rem 0.5rem;
    cursor: pointer;
  }
</style>

<main class="barcode-fullscreen">
  <webc-container controller="../../pages/tests/psk-barcode-scanner/BarcodeController"
                  class="barcode-container">
    <div class="buttons-container">
      <button data-tag="scan" hidden="@isAuto">Next scan â€º</button>
      <input type="number" data-view-model="@input">
    </div>
    <div class="buttons-container modes">
      Change to:
      <button data-tag="auto">Auto</button>
      <button data-tag="manual">Manual</button>
    </div>

    <!--  <psk-barcode-scanner data="@data" results="@results"></psk-barcode-scanner>-->
    <!--  <img src="@results.frame" alt="">-->
  </webc-container>
</main>
