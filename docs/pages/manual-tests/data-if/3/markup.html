<div class="header">
    <div>Condition: <code>{{ @conditionString }}</code></div>
    <button data-tag="conditionToggle">Toggle condition</button>
</div>

<div data-if="@condition">
    <strong>no slot</strong> is never visible!

    <div slot="false">
        0. <strong>false slot</strong> is visible!
    </div>

    <div slot="true">
        1. <strong>true slot</strong> is visible!
    </div>
</div>
