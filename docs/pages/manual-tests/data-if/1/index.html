<style>
  .tm-if1 .header {
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--primary-color);
    margin-bottom: 1rem;
  }
</style>

<div id="test-container" class="tm-if1">
  <header>
    <section>
      <h3>Basic example of <code>data-if</code></h3>
      <div>keywords: <code>data-if</code>, <code>false</code>, <code>true</code></div>
    </section>
  </header>
  <main>
    <webcat-card header="Result">
      <webc-container controller="../../pages/manual-tests/data-if/1/Controller">
        <div class="header">
          Condition: <code>{{ @condition }}</code>
        </div>

        <div data-if="@condition">
          <strong>no slot</strong> is never visible!

          <div slot="false">
            0. <strong>false slot</strong> is visible!
          </div>

          <div slot="true">
            1. <strong>true slot</strong> is visible!
          </div>
        </div>
      </webc-container>
    </webcat-card>

    <webcat-section header="Markup">
      <psk-code language="HTML" file="pages/manual-tests/data-if/1/markup.html"></psk-code>
    </webcat-section>

    <webcat-section header="Controller">
      <psk-code language="JavaScript" file="pages/manual-tests/data-if/1/Controller.js"></psk-code>
    </webcat-section>
  </main>
</div>
