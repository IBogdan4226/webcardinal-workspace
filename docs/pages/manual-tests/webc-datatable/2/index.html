<link rel="stylesheet" href="pages/manual-tests/webc-datatable/2/styles.css">

<div id="test-container" class="tdb-2">
    <header>
        <section>
            <h3>Pagination of DataTable</h3>
            <div>keywords: <code>setRecordsNumber</code>, <code>setPageSize</code>, <code>goToPageByIndex</code></div>
        </section>
    </header>
    <main>
        <webcat-card shadow header="Result">
            <webc-container controller="../../pages/manual-tests/webc-datatable/2/Controller">
                <webc-datatable datasource="@datasource">
                    <div slot="header" data-sortable>Id</div>
                    <div slot="header" data-sortable>Name</div>
                    <div slot="header" data-sortable>Date</div>

                    <div>{{ @id }}</div>
                    <div>{{ @name }}</div>
                    <div>{{ @date }}</div>
                </webc-datatable>

                <section class="controls">
                    <button data-tag="prev-page">‹ Previous page</button>
                    <button data-tag="random-page" data-page="@randomPage">Random page ({{ @randomPage }})</button>
                    <button data-tag="next-page">Next page ›</button>
                </section>
            </webc-container>
        </webcat-card>

        <webcat-section shadow header="Controller">
            <psk-code language="JavaScript" file="pages/manual-tests/webc-datatable/2/Controller.js"></psk-code>
        </webcat-section>

        <webcat-section shadow header="Markup">
            <psk-code language="HTML" file="pages/manual-tests/webc-datatable/2/markup.html"></psk-code>
        </webcat-section>

        <webcat-section shadow header="Styles">
            <psk-code language="CSS" file="pages/manual-tests/webc-datatable/2/styles.css"></psk-code>
        </webcat-section>
    </main>
</div>
