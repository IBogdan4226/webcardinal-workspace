<style>
    .tm-for3 .state {
        display: block;
        border: 1px solid #cdcdcd;
        padding: 1rem;
    }
    .tm-for3 .state > div {
        padding-top: 1rem;
    }
    .tm-for3 .state > div > div {
        border-bottom: 1px dotted #cdcdcd;
    }
    .tm-for3 .state > div > div:last-child {
        border: none;
    }
</style>

<webc-container id="test-container" class="tm-for1">
    <header>
        <section>
            <h3><code>Array</code> assignment in <code>data-for</code></h3>
            <div>Slots: <code>loading</code>, <code>no-data</code></div>
        </section>
    </header>
    <main>
        <section>
            <webcat-card header="Result">
                <webc-container controller="../../../pages/manual-tests/data-for/3/Controller" class="state">
                    <code>state: {{ @state }}, typeof @items: {{ @typeOfState }}</code>
                    <div data-for="@items">
                        <div>{{ @content }}</div>
                        <code slot="no-data">There is no data!</code>
                        <code slot="loading">Loading...</code>
                    </div>
                </webc-container>
            </webcat-card>

            <webcat-section header="Markup">
                <psk-code language="HTML" file="pages/manual-tests/data-for/3/markup.html"></psk-code>
            </webcat-section>

            <webcat-section header="Controller">
                <psk-code language="JavaScript" file="pages/manual-tests/data-for/3/Controller.js"></psk-code>
            </webcat-section>
        </section>
    </main>
</webc-container>
