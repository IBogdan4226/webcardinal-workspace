<style>
  :host header {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
  }

  :host header button {
    font-size: 1.3em;
    font-weight: bold;
    background: var(--primary-color);
    color: #2F2F2F;
    border: none;
    border-radius: 2px;
    padding: 0.3em 0.5em;
    cursor: pointer;
  }

  :host .container {
    box-sizing: border-box;
    background: rgba(66, 66, 66, 0.9);
    color: #F4F4F4;
    display: block;
    width: 100%; height: 100%;
    padding: 1em;
  }

  :host .container h1 {
    margin: 0;
    font-size: 1.5em;
    font-weight: normal;
  }

  :host .container h2 {
    margin: 0;
  }

  :host .container hr {
    margin: 1.5em 0;
  }
</style>

<div class="container">
  <header>
    <div>
      <h1>{{ @header }}</h1>
      <h2>{{ @subheader }}</h2>
    </div>
    <button>&times;</button>
  </header>

  <hr>

  <slot></slot>
</div>
